<mat-card class="table-card">
  <mat-card-title>List of regions</mat-card-title>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">

      <ng-container matColumnDef="continentName">
        <th mat-header-cell *matHeaderCellDef> Continent </th>
        <td mat-cell *matCellDef="let element"> {{ element.continentName }}</td>
      </ng-container>

      <ng-container matColumnDef="regionName">
        <th mat-header-cell *matHeaderCellDef> Region </th>
        <td mat-cell *matCellDef="let element"> {{element.regionName}} </td>
      </ng-container>

      <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.countryStats.year}} </td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef> Population </th>
        <td mat-cell *matCellDef="let element"> {{element.countryStats.population}} </td>
      </ng-container>

      <ng-container matColumnDef="gdp">
        <th mat-header-cell *matHeaderCellDef> GDP </th>
        <td mat-cell *matCellDef="let element"> {{element.countryStats.gdp}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</mat-card>
