<div class="button-wrapper">
  <button matButton="elevated" [routerLink]="'/'">Back</button>
</div>


<mat-card class="table-card">
  <mat-card-title>List of Countries with statistics (year of maximum GDP per population ratio)</mat-card-title>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="countriesExtended" class="mat-elevation-z8 country-table" style="width:100%">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="countryCode3">
        <th mat-header-cell *matHeaderCellDef> Country Code 3 </th>
        <td mat-cell *matCellDef="let element"> {{element.countryCode3}} </td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.countryStats.year}} </td>
      </ng-container>

      <ng-container matColumnDef="gdp">
        <th mat-header-cell *matHeaderCellDef> GDP </th>
        <td mat-cell *matCellDef="let element"> {{element.countryStats.gdp}} </td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef> Population </th>
        <td mat-cell *matCellDef="let element"> {{element.countryStats.population}} </td>
      </ng-container>

      <tr class="countries-table-header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="countries-table-rows" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</mat-card>
