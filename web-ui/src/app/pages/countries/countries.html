<div class="button-wrapper">
  <button matButton="elevated" [routerLink]="'/'">Back</button>
</div>

<mat-card class="table-card">
  <mat-card-title>List of Countries</mat-card-title>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="countries" class="mat-elevation-z8" style="width:100%">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          <a [relativeTo]="activatedRoute" [routerLink]="[element.countryId, 'languages']" [state]="{countryName: element.name}" class="clickable-text">
            {{ element.name }}
          </a>
        </td>
      </ng-container>

      <!-- Area Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> Area </th>
        <td mat-cell *matCellDef="let element"> {{element.area}} </td>
      </ng-container>

      <!-- Country Code 2 Column -->
      <ng-container matColumnDef="countryCode2">
        <th mat-header-cell *matHeaderCellDef> Country Code 2 </th>
        <td mat-cell *matCellDef="let element"> {{element.countryCode2}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</mat-card>
